buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'https://repo.enonic.com/public'
        }
    }

    dependencies {
        classpath "com.enonic.xp:gradle-plugin:${xpVersion}"
        classpath 'com.enonic.gradle:gradle-defaults:1.0.1'
    }
}

plugins {
    id "com.moowork.node" version "1.1.1"
}

apply plugin: 'com.enonic.xp.app'
apply plugin: 'com.enonic.defaults'
apply plugin: 'maven'

app {
    name = project.appName
    displayName = 'Office League'
    vendorName = 'Enonic AS'
    vendorUrl = 'http://enonic.com'
}

node {
    download = true
    version = '6.9.2'
}

dependencies {
    compile "com.enonic.xp:core-api:${xpVersion}"
    compile "com.enonic.xp:portal-api:${xpVersion}"
    include "com.enonic.xp:lib-auth:${xpVersion}"
    include "com.enonic.xp:lib-content:${xpVersion}"
    include "com.enonic.xp:lib-context:${xpVersion}"
    include "com.enonic.xp:lib-io:${xpVersion}"
    include "com.enonic.xp:lib-mustache:${xpVersion}"
    include "com.enonic.xp:lib-node:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"
    include "com.enonic.xp:lib-repo:${xpVersion}"
    include "com.enonic.xp:lib-thymeleaf:${xpVersion}"
    include "com.enonic.xp:lib-value:${xpVersion}"
    include "com.enonic.xp:lib-websocket:${xpVersion}"
    include "com.enonic.xp:lib-event:${xpVersion}"
    include "com.enonic.xp:lib-task:${xpVersion}"
    include "com.enonic.xp:lib-http-client:${xpVersion}"
    include "com.enonic.xp:lib-mail:${xpVersion}"
    include "com.enonic.lib:util:1.1.1"
    include "com.enonic.lib:graphql:0.5.2"
    include 'com.enonic.lib:geoip:1.0.0'
    include 'com.enonic.lib:text-encoding:1.1.0'
    include( "nl.martijndwars:web-push:3.0.0" ) {
        exclude group: 'com.google.guava', module: 'guava'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'https://repo.enonic.com/public'
    }
}

task webpackBuild( type: NpmTask ) {
    args = ['run', 'build:aot']
}

webpackBuild.dependsOn 'npmInstall'
jar.dependsOn webpackBuild
