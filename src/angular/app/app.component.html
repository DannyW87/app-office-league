<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
            <a routerLink="/" href="#" class="brand-logo"><img src="{{logoUrl}}" height="40px">Office League</a>

            <a href="#" data-activates="mobile-side-nav" class="button-collapse right"><i class="material-icons">menu</i></a>

            <ul class="right hide-on-med-and-down">
                <li routerLinkActive="active"><a routerLink="/leagues" href="#">Leagues</a></li>
                <li routerLinkActive="active"><a routerLink="/games" href="#">Games</a></li>
                <li routerLinkActive="active"><a routerLink="/teams" href="#">Teams</a></li>
                <li routerLinkActive="active"><a routerLink="/players" href="#">Players</a></li>
                <li *ngIf="auth.isAuthenticated()">
                    <ul id="user-dropdown" class="dropdown-content">
                        <li><a href="#" routerLink="/profile/{{auth.getUser().key}}">{{auth.getUser().displayName}}</a></li>
                        <li><a href="#!" (click)="auth.logout()">Logout</a></li>
                    </ul>

                    <a class="dropdown-button" href="#!" data-activates="user-dropdown">{{auth.getUser().displayName}}
                        <i class="material-icons right">arrow_drop_down</i></a>
                </li>
                <li *ngIf="!auth.isAuthenticated()">
                    <a href="#!" (click)="auth.login()">Login</a>
                </li>
            </ul>

            <ul class="side-nav" id="mobile-side-nav">
                <li routerLinkActive="active"><a routerLink="/leagues" href="#">Leagues</a></li>
                <li routerLinkActive="active"><a routerLink="/games" href="#">Games</a></li>
                <li routerLinkActive="active"><a routerLink="/teams" href="#">Teams</a></li>
                <li routerLinkActive="active"><a routerLink="/players" href="#">Players</a></li>
                <li class="divider"></li>
                <template [ngIf]="auth.isAuthenticated()">
                    <li><a href="#" routerLink="/profile/{{auth.getUser().key}}">{{auth.getUser().name}}</a></li>
                    <li><a href="#!" (click)="auth.logout()">Logout</a></li>
                </template>
                <template [ngIf]="!auth.isAuthenticated()" class="nav navbar-nav pull-right">
                    <li><a href="#!" (click)="auth.login()">Login</a></li>
                </template>
            </ul>
        </div>
    </nav>
</div>


<div class="container" id="page">
    <div class="row">
        <router-outlet></router-outlet>
    </div>
</div>
