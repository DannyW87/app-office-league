<ul class="collection list indexed" [class.with-header]="!!title">
    <li *ngIf="title" class="collection-header"><h4>{{title}}</h4></li>
    <li href="#!" class="collection-item avatar" *ngFor="let team of teams; let i = index" (click)="onTeamClicked(team)">
        <team [team]="team" [index]="i + 1"></team>
    </li>
</ul>
