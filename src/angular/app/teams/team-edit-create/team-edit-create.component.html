<template [ngIf]="id == '' && !createMode">
    <loading></loading>
</template>
<template [ngIf]="id != '' || createMode">
    <div class="card">
        <div class="card-content blue-grey-text">
            <span class="card-title">Team Profile</span>
            <form>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">fingerprint</i>
                        <input id="name" type="text" class="validate" name="name" autocomplete="off" [(ngModel)]="name"
                               (ngModelChange)="updatePageTitle($event)" required=""
                               aria-required="true" [ngClass]="nameClasses">
                        <label class="active" for="name">Team Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">info_outline</i>
                        <textarea id="description" class="materialize-textarea" autocomplete="off" spellcheck="false" name="description"
                                  [(ngModel)]="description"></textarea>
                        <label class="active" for="description">About</label>
                    </div>
                </div>
                <div class="row">
                    <ul class="collection list">
                        <li class="collection-header">
                            <i class="material-icons prefix team__players-titleicon">people</i>
                            <h6 class="team__players-title">Team Players</h6>
                        </li>
                        <li *ngFor="let player of players" class="collection-item avatar">
                            <player-summary [player]="player" [disableClick]="true"></player-summary>
                        </li>
                    </ul>
                    <template [ngIf]="createMode">
                        <button class="btn waves-effect waves-light grey darken-1" type="button" name="selectPlayer"
                                (click)="onSelectPlayerClicked()">
                            Select player
                        </button>
                    </template>

                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix team__players-titleicon">image</i>
                        <h6 class="team__players-title">Team Logo</h6>
                        <div class="right">
                            <input type="file" accept="image/*" #fileInput style="display:none;">
                            <div class="team-icon-frame">
                                <img src="{{imageUrl}}?size=200" alt="Team Image" class="team-icon circle preview"
                                     (click)="fileInput.click()">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <button class="btn waves-effect waves-light light-blue darken-3 right" type="submit" name="create" (click)="onSaveClicked()">
                Save
            </button>
        </div>
    </div>
</template>

<div class="modal center player-select-modal" materialize="modal"
     [materializeParams]="[{dismissible: true, inDuration: 100, outDuration: 100}]" [materializeActions]="materializeActions">
    <div class="modal-content">
        <h4 class="center">Select a player</h4>
        <player-select [playerIds]="possibleTeamMateIds" (playerSelected)="onPlayerSelected($event)"></player-select>
    </div>
</div>
