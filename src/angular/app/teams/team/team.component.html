<template [ngIf]="team == null">
    <h4>Loading...</h4>
</template>
<template [ngIf]="team != null">

    <rating class="pull-right" [rating]="team.rating" [previousRating]="team.previousRating"></rating>

    <span *ngIf="index != undefined" class="pull-left index">{{index}}</span>

    <i class="material-icons pull-left avatar">group</i>

    <h4 class="list-group-item-heading">{{team.name}}</h4>

    <p class="list-group-item-text" *ngIf="team.players">
        <span *ngFor="let player of team.players; let isLast = last">{{player.name}}{{!isLast ? ' + ' : ''}}</span>
    </p>

</template>
