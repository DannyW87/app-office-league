<template [ngIf]="game == null">
    <loading></loading>
</template>
<template [ngIf]="game != null">
    <div class="game">

        <div class="game__result">
            <div class="game__team game__team--1">
                <img *ngIf="blueTeam" src="{{blueTeam?.imageUrl}}?size=96" alt="{{blueTeam?.name}}" class="game__team-logo logo circle">
                <img *ngIf="!blueTeam" src="{{bluePlayers[0]?.imageUrl}}?size=96" alt="{{bluePlayers[0]?.name}}" class="game__team-logo logo circle">
                <template [ngIf]="blueTeam">
                    <div class="team">{{blueTeam?.name}}</div>
                    <ul class="players">
                        <li *ngFor="let bluePlayer of bluePlayers">{{bluePlayer.name}}</li>
                    </ul>
                </template>
                <template [ngIf]="!blueTeam">
                    <div class="team">{{bluePlayers[0]?.name}}</div>
                </template>
            </div>
            <div class="game__score">
                <span class="">{{blueScore}}</span>
                <span>-</span>
                <span class="">{{redScore}}</span>
            </div>
            <div class="game__team game__team--2">
                <img *ngIf="redTeam" src="{{redTeam?.imageUrl}}?size=96" alt="{{redTeam?.name}}" class="game__team-logo logo circle">
                <img *ngIf="!redTeam" src="{{redPlayers[0]?.imageUrl}}?size=96" alt="{{redPlayers[0]?.name}}" class="game__team-logo logo circle">
                <template [ngIf]="redTeam">
                    <div class="team">{{redTeam?.name}}</div>
                    <ul class="players">
                        <li *ngFor="let redPlayer of redPlayers">{{redPlayer.name}}</li>
                    </ul>
                </template>
                <template [ngIf]="!redTeam">
                    <div class="team">{{redPlayers[0]?.name}}</div>
                </template>
            </div>
        </div>
