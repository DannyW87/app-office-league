<template [ngIf]="game == null">
    <h4>Loading...</h4>
</template>
<template [ngIf]="game != null">

    <div class="results">

        <ul class="losers {{loserSide | lowercase}}">
            <li class="score valign-wrapper">{{loserGoals}}</li>
            <li class="team" *ngIf="loserTeam">{{loserTeam.name}}</li>
            <li *ngFor="let loser of losers">{{loser.name}}</li>
        </ul>

        <span class="colon">:</span>

        <ul class="winners {{winnerSide | lowercase}}">
            <li class="score valign-wrapper">{{winnerGoals}}</li>
            <li class="team" *ngIf="winnerTeam">{{winnerTeam.name}}</li>
            <li *ngFor="let winner of winners">{{winner.name}}</li>
        </ul>

    </div>

    <p>{{game.time | date}}</p>

</template>
