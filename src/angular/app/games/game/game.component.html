<template [ngIf]="game == null">
    <h4>Loading...</h4>
</template>
<template [ngIf]="game != null">

    <h4 class="list-group-item-heading">{{game.id}}</h4>

    <div class="clearfix">

        <ul class="losers">
            <li class="score">{{loserGoals}}</li>
            <li class="team" *ngIf="loserTeam">{{loserTeam.name}}</li>
            <li *ngFor="let loser of losers">{{loser.name}}</li>
        </ul>

        <span class="colon">:</span>

        <ul class="winners">
            <li class="score">{{winnerGoals}}</li>
            <li class="team" *ngIf="winnerTeam">{{winnerTeam.name}}</li>
            <li *ngFor="let winner of winners">{{winner.name}}</li>
        </ul>

    </div>

    <p class="list-group-item-text clearfix">{{game.time | date}}</p>

</template>
