<template [ngIf]="game == null">
    <loading></loading>
</template>
<template [ngIf]="game != null">
    <template [ngIf]="game.live">
        <span class="game__live">Live</span>
    </template>
    <div class="game">

        <div class="game__result">
            <div class="game__side game__side--1">
                <template [ngIf]="blueTeam">
                    <img src="{{blueTeam?.team.imageUrl}}?size=200" alt="{{blueTeam?.team.name}}" class="game__side-logo logo circle">
                    <div class="game__team-name">{{blueTeam?.team.name}}
                        <rating-points [points]="blueTeam?.ratingDelta"></rating-points>
                    </div>
                    <ul class="game__players">
                        <li *ngFor="let bluePlayer of bluePlayers">{{bluePlayer.player.name}}
                            <rating-points [points]="bluePlayer.ratingDelta"></rating-points>
                        </li>
                    </ul>
                </template>
                <template [ngIf]="!blueTeam">
                    <img src="{{bluePlayers[0]?.player.imageUrl}}?size=200" alt="{{bluePlayers[0]?.player.name}}"
                         class="game__side-logo logo circle">
                    <div class="team">{{bluePlayers[0]?.name}}
                        <rating-points [points]="bluePlayers[0]?.ratingDelta"></rating-points>
                    </div>
                </template>
            </div>
            <div class="game__score">
                <span class="">{{blueScore}}</span>
                <span>-</span>
                <span class="">{{redScore}}</span>
            </div>
            <div class="game__side game__side--2">
                <template [ngIf]="redTeam">
                    <img src="{{redTeam?.team.imageUrl}}?size=200" alt="{{redTeam?.team.name}}" class="game__side-logo logo circle">
                    <div class="game__team-name">{{redTeam?.team.name}}
                        <rating-points [points]="redTeam?.ratingDelta"></rating-points>
                    </div>
                    <ul class="game__players">
                        <li *ngFor="let redPlayer of redPlayers">{{redPlayer.player.name}}
                            <rating-points [points]="redPlayer.ratingDelta"></rating-points>
                        </li>
                    </ul>
                </template>
                <template [ngIf]="!redTeam">
                    <img src="{{redPlayers[0]?.player.imageUrl}}?size=200" alt="{{redPlayers[0]?.player.name}}"
                         class="game__side-logo logo circle">
                    <div class="team">{{redPlayers[0]?.name}}
                        <rating-points [points]="redPlayers[0]?.ratingDelta"></rating-points>
                    </div>
                </template>
            </div>
        </div>

        <small class="date">{{game.time | date}}</small>
    </div>

</template>
