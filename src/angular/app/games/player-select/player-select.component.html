<template [ngIf]="players == null">
    <loading></loading>
</template>
<template [ngIf]="players != null">
    <ul class="player-list">
        <li class="player-item" *ngFor="let player of players;" (click)="onPlayerClicked(player)">
            <div class="player-item-details">
                <img src="{{player.imageUrl}}?size=200" alt="{{player.name}}">
                <div class="title">{{player.name}}</div>
            </div>
        </li>
    </ul>
</template>
