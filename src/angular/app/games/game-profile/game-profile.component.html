<template [ngIf]="game == null">
    <h4>Loading...</h4>
</template>
<div *ngIf="game != null">

    <div class="block">
        <game [game]="game"></game>
    </div>

    <ul class="row list">
        <li class="col s12 m5">
            <player-list [players]="losers" [indexed]="false" [autoLoad]="false"></player-list>
        </li>

        <li class="colon block col s12 m2">
            VS
        </li>

        <li class="col s12 m5">
            <player-list [players]="winners" [indexed]="false" [autoLoad]="false"></player-list>
        </li>
    </ul>

</div>
