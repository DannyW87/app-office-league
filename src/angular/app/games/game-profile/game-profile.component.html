<template [ngIf]="game == null">
    <loading></loading>
</template>
<div *ngIf="game != null">

    <game [game]="game"></game>

    <ul class="row list">
        <li class="col s12 m5">
            <player-list [players]="losers" hideSearchField="true"></player-list>
        </li>

        <li class="colon col s12 m2">
            VS
        </li>

        <li class="col s12 m5">
            <player-list [players]="winners" hideSearchField="true"></player-list>
        </li>
    </ul>

</div>
