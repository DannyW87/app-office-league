<template [ngIf]="game == null">
    <loading></loading>
</template>
<template [ngIf]="game != null">

    <div class="game-summary">
        <img src="{{game.league.imageUrl}}" alt="{{game.league.name}}" class="game-summary__avatar">
        <div class="game-summary__sides">
            <div class="game-summary__side">
                <template [ngIf]="blueTeam">
                    {{blueTeam.team.name}}
                </template>
                <template [ngIf]="!blueTeam">
                    {{bluePlayers[0]?.player.name}}
                </template>
            </div>
            <div class="game-summary__side">
                <template [ngIf]="redTeam">
                    {{redTeam.team.name}}
                </template>
                <template [ngIf]="!redTeam">
                    {{redPlayers[0]?.player.name}}
                </template>
            </div>
            <template [ngIf]="!game.finished">
                <span class="game-summary__live">Live</span>
            </template>
        </div>
        <div class="game-summary__result">
            <div class="">{{blueScore}}</div>
            <div class="">{{redScore}}</div>
        </div>
    </div>

</template>
