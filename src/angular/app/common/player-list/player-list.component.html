<div *ngIf="!hideSearchField" class="player-list__search global__search">
    <i class="material-icons player-list__search-icon global__search-icon">search</i>
    <input [(ngModel)]="searchValue" (input)="onSearchFieldModified()" id="searchField" type="text" placeholder="Search" class="player-list__search-input global__search-input">
</div>


<div class="player-list" [class.with-header]="!!title">
    <h4 *ngIf="title" class="player-list__heading">{{title}}</h4>
    <a href="#!" class="player-list__item" *ngFor="let player of players;" (click)="onPlayerClicked(player, $event)">
        <player-summary [player]="player"></player-summary>
    </a>
    <h5 *ngIf="players?.length == 0" class="collection-item empty">
        No players
    </h5>
    <ul class="pagination center" *ngIf="pages?.length > 1">
        <li [class.disabled]="currentPage === 1" class="waves-effect"><a (click)="setCurrentPage(currentPage - 1)"><i
                class="material-icons">chevron_left</i></a></li>
        <li *ngFor="let page of pages;" [class.active]="page == currentPage" class="waves-effect"><a
                (click)="setCurrentPage(page)">{{page}}</a>
        </li>
        <li [class.disabled]="currentPage === pageCount" class="waves-effect"><a (click)="setCurrentPage(currentPage + 1)"><i
                class="material-icons">chevron_right</i></a></li>
    </ul>
</div>
