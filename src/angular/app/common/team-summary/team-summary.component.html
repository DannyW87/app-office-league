<template [ngIf]="team == null">
    <loading></loading>
</template>
<template [ngIf]="team != null">

    <rating class="right" [rating]="team.rating" [previousRating]="team.previousRating"></rating>

    <span *ngIf="index != undefined" class="index">{{index}}</span>

    <img src="{{team.imageUrl}}?size=42" alt="{{team.name}}" class="circle">
    <span class="title">{{team.name}}</span>
    <div class="secondary-content ranking-badges">
        <span *ngIf="ranking > 0" class="badge light-blue darken-4 white-text">{{ranking}}<small>{{rankingText()}}</small></span>
        <span *ngIf="ranking > 0" class="badge grey darken-1 white-text"><small>{{ratingPoints()}}</small></span>
    </div>
    <p *ngIf="team.players">
        <span *ngFor="let player of team.players; let isLast = last">{{player.name}}{{!isLast ? ' + ' : ''}}</span>
    </p>

</template>
