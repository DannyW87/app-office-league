<template [ngIf]="team == null">
    <loading></loading>
</template>
<template [ngIf]="team != null">
    <div class="team-summary">
        <img src="{{team.imageUrl}}?size=42" alt="{{team.name}}" class="circle">
        <div class="primary">
            <span class="title">{{team.name}}</span>
            <p *ngIf="team.players" class="grey-text darken-3">
                <span *ngFor="let player of team.players; let isLast = last">{{player.name}}{{!isLast ? ' & ' : ''}}</span>
            </p>
        </div>
        <div class="secondary" *ngIf="ranking > 0">
            <div class="badges-container">
                <span class="badge light-blue darken-4 white-text">{{ranking}}<small>{{rankingText()}}</small></span>
                <span class="badge grey darken-1 white-text"><small class="rating-points">{{ratingPoints()}}</small></span>
            </div>
        </div>
    </div>

</template>
