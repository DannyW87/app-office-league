<template [ngIf]="players == null">
    <h4>Loading...</h4>
</template>
<ul class="list" [class.row]="responsive" *ngIf="players != null">
    <li class="block {{responsiveClass}}" *ngFor="let player of players">
        <player class="list-group-item clearfix" [player]="player"></player>
    </li>
</ul>
