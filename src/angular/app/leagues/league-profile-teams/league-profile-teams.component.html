<template [ngIf]="league == null && !connectionError">
    <loading></loading>
</template>
<template [ngIf]="league == null && connectionError">
    <connection-error></connection-error>
</template>
<template [ngIf]="league != null">
    <div class="row">
        <div class="col s12 l8">
            <ul class="row list">
                <li class="col s12 l12">
                    <league-team-list displayTeams="true" [leagueTeams]="leagueTeams" [observer]="this" [pageCount]="pageCount"  hideSearchField="true"></league-team-list>
                </li>
            </ul>
        </div>
    </div>
</template>
