<template [ngIf]="league == null">
    <h4>Loading...</h4>
</template>
<template [ngIf]="league != null">

    <div class="row">
        <div class="col s12 l8">
            <league-summary [league]="league"></league-summary>
        </div>
    </div>

    <div class="row">
        <div class="col s12 l8">
            <ul class="collection list with-header">
                <li class="collection-header"><h4>Team ranking graph TODO</h4></li>
            </ul>
        </div>
    </div>

    

    <div class="row">
        <div class="col s12 l8">
            <ul class="row list">
                <li class="col s12 m6 l12">
                    <team-list [title]="'Team ranking'"
                                 [autoLoad]="false"
                                 [teams]="members"></team-list>
                </li>
            </ul>
        </div>
    </div>

</template>
