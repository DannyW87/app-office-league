<div class="col s12">
    <ul class="tabs" *ngIf="authService.isAuthenticated()">
        <li class="tab col s4">
            <a href="#myLeagues">My leagues</a>
        </li>
        <li class="tab col s4">
            <a href="#allLeagues">Discover</a>
        </li>
    </ul>
    <league-list id="myLeagues" [leagues]="myLeagues" class="no-margin" *ngIf="authService.isAuthenticated()"></league-list>
    <league-list id="allLeagues" [leagues]="allLeagues" class="no-margin"></league-list>
</div>
<div class="fixed-action-btn" *ngIf="authService.isAuthenticated()">
    <a class="btn-floating btn-large waves-effect waves-light red" routerLink="/league-create"><i class="material-icons">add</i></a>
</div>
