<template [ngIf]="league == null">
    <loading></loading>
</template>
<template [ngIf]="league != null">
    <div class="row">
        <div class="col s4">
            <img src="{{league.imageUrl}}" alt="{{league.name}}">
        </div>
        <div class="col s8">
            <h2 class="title">{{league.name}}</h2>
            <p>{{league.description}}</p>
        </div>
    </div>
