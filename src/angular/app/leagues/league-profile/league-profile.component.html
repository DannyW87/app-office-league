<template [ngIf]="league == null">
    <h4>Loading...</h4>
</template>
<template [ngIf]="league != null">

    <div class="row">
        <div class="col s12 m12 l8">
            <league-summary [league]="league"></league-summary>
        </div>
        <div *ngIf="playerInLeague" class="col s6 m4" (click)="onPlayClicked()">
            <a class="waves-effect waves-light btn green"><i class="material-icons right">play_arrow</i>Play Game</a>
        </div>
    </div>

    <div class="row">
        <div class="col s12 l4 push-l8 no-margin">
            <ul class="row list">
                <li class="col s12 m6 l12">
                    <player-list [title]="'Top players'"
                                 [autoLoad]="false"
                                 [players]="leaguePlayers"
                                 [detailsPath]="['leagues', league.name.toLowerCase(), 'players']"></player-list>
                </li>
                <li class="col s12 m6 l12">
                    <team-list [title]="'Top teams'"
                               [autoLoad]="false"
                               [teams]="leagueTeams"
                               [detailsPath]="['leagues', league.name.toLowerCase(), 'teams']"></team-list>
                </li>
            </ul>
        </div>
        <div class="col s12 l8 pull-l4">
            <game-list [title]="'Latest games'"
                       [autoLoad]="false"
                       [games]="league.games"></game-list>
        </div>
    </div>

</template>
