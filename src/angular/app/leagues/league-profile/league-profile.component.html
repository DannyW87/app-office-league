<template [ngIf]="league == null">
    <h4>Loading...</h4>
</template>
<template [ngIf]="league != null">

    <div class="row">
        <div class="col s12 l8">
            <league-summary [league]="league"></league-summary>
        </div>
    </div>

    <div class="row">
        <div class="col s12 l4 push-l8">
            <ul class="row list">
                <li class="col s12 m6 l12">
                    <player-list [title]="'Top players'"
                                 [autoLoad]="false"
                                 [limit]="5"
                                 [players]="leaguePlayers"></player-list>
                </li>
                <li class="col s12 m6 l12">
                    <team-list [title]="'Top teams'"
                               [autoLoad]="false"
                               [limit]="5"
                               [teams]="leagueTeams"></team-list>
                </li>
            </ul>
        </div>
        <div class="col s12 l8 pull-l4">
            <game-list [title]="'Latest games'"
                       [autoLoad]="false"
                       [games]="league.games"></game-list>
        </div>
    </div>

</template>
