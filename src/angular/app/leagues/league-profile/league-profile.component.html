<template [ngIf]="league == null">
    <h4>Loading...</h4>
</template>
<div class="container" *ngIf="league != null">

    <div class="block row">
        <div class="col-lg-8">
            <league [league]="league"></league>
        </div>
    </div>

    <div class="row block">
        <div class="col-lg-4 col-lg-push-8">
            <ul class="row list">
                <li class="col-sm-6 col-lg-12">
                    <player-list [title]="'Top players'"
                                 [autoLoad]="false"
                                 [limit]="5"
                                 [players]="leaguePlayers"></player-list>
                </li>

                <li class="col-sm-6 col-lg-12">
                    <team-list [title]="'Top teams'"
                               [autoLoad]="false"
                               [limit]="5"
                               [teams]="leagueTeams"></team-list>
                </li>
            </ul>
        </div>

        <div class="col-sm-12 col-lg-8 col-lg-pull-4">
            <game-list [title]="'Latest games'"
                       [autoLoad]="false"
                       [games]="league.games"></game-list>
        </div>
    </div>

</div>
