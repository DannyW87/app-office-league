<template [ngIf]="league == null">
    <loading></loading>
</template>
<template [ngIf]="league != null">

    <div class="row">
        <div class="col s12 l8">
            <league-summary [league]="league"></league-summary>
        </div>
    </div>

    <div class="row">
        <div class="col s12 l8">
            <ul class="collection list with-header">
                <li class="collection-header"><h4>Player ranking graph TODO</h4></li>
            </ul>
        </div>
    </div>    

    <div class="row">
        <div class="col s12 l8">
            <ul class="row list">
                <li class="col s12 m6 l12">
                    <league-player-list title="Player ranking" displayPlayers="true" [leaguePlayers]="leaguePlayers" [observer]="this" [pages]="pages"  hideSearchField="true"></league-player-list>
                </li>
            </ul>
        </div>
    </div>
</template>
