<div class="league-list" [class.with-header]="!!title">
    <h4 *ngIf="title" class="league-list__heading">{{title}}</h4>
    <a href="#!" class="league-list__item" *ngFor="let league of leagues" (click)="onLeagueClicked(league, $event)">
        <league-summary [league]="league"></league-summary>
    </a>
    <p *ngIf="leagues?.length == 0" class="">
        No leagues
    </p>
</div>
