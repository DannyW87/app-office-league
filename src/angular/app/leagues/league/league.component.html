<template [ngIf]="league == null">
    <h4>Loading...</h4>
</template>
<template [ngIf]="league != null">

    <img src="{{league.imageUrl}}" alt="{{league.name}}" class="circle">
    <span class="title">{{league.name}}</span>
    <p>{{league.description}}</p>
    <!--    <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>-->

</template>
