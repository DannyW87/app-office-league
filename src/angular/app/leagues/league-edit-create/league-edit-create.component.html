<template [ngIf]="leagueForm == null">
    <loading></loading>
</template>
<template [ngIf]="leagueForm != null">
    <div class="card">
        <div class="card-content blue-grey-text">
            <template [ngIf]="editMode">
                <span class="card-title">Edit league</span>
            </template>
            <template [ngIf]="!editMode">
                <span class="card-title">Create league</span>
            </template>
            <form [formGroup]="leagueForm">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">label_outline</i>
                        <input id="name" type="text" formControlName="name" name="name" [class.invalid]="!!formErrors.name"
                               autocomplete="off"
                               [(ngModel)]="name" (ngModelChange)="updatePageTitle($event)"
                               required="" aria-required="true">
                        <label [ngClass]="{'active': !!name}" for="name" [attr.data-error]="formErrors.name">League Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">info_outline</i>
                        <input id="description" type="text" class="validate" autocomplete="off" name="description" [(ngModel)]="description"
                               formControlName="description">
                        <label [ngClass]="{'active': !!description}" for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <input type="file" accept="image/*" #fileInput style="display:none;">

                        <div class="league-icon-frame">
                            <img [src]="leagueImageUrl" alt="League Icon" class="league-icon preview"
                                 (click)="fileInput.click()">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="league__admins-title">
                            <i class="material-icons prefix league__admins-titleicon">verified_user</i>
                            <h6 class="league__admins-titletext"> Administrators</h6>
                        </div>
                        <admin-list [admins]="admins" [pageCount]="1" hideSearchField="true"
                                    (removeAdmin)="onRemoveAdminClicked($event)"></admin-list>
                        <div class="league__admins-add">
                            <button class="btn global__btn-small waves-effect waves-light light-blue darken-3 right"
                                    (click)="onAddAdminClicked()">Add
                                <i class="material-icons right">verified_user</i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="row submit-row">
                    <template [ngIf]="!editMode">
                        <a class="waves-effect waves-teal btn light-blue"
                           [attr.disabled]="!leagueForm.valid||admins.length===0?true:null"
                           (click)="onCreateClicked()"><i class="material-icons left">save</i>Create</a>
                    </template>
                    <template [ngIf]="editMode">
                        <a class="waves-effect waves-teal btn light-blue"
                           [attr.disabled]="!leagueForm.valid||admins.length===0?true:null" (click)="onUpdateClicked()"><i
                                class="material-icons left">save</i>Save</a>
                    </template>

                </div>
            </form>
        </div>
    </div>

    <div class="modal center player-select-modal" materialize="modal"
         [materializeParams]="[{dismissible: true, inDuration: 100, outDuration: 100}]" [materializeActions]="materializeActions">
        <div class="modal-content">
            <h4 class="center">Select an admin to add</h4>
            <player-select [playerIds]="allPlayerIds" [excludedPlayerIds]="adminPlayerIds" [materializeActions]="materializeActions"
                           (playerSelected)="onAdminSelected($event)"></player-select>
        </div>
    </div>

</template>
