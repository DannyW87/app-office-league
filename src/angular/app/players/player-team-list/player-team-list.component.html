<template [ngIf]="teams == null">
    <loading></loading>
</template>
<div *ngIf="teams != null">
    <div class="row">
        <div class="col s12">
            <team-list [teams]="teams" [pageCount]="pageCount" [observer]="this" hideSearchField="true"></team-list>
        </div>
    </div>
</div>
