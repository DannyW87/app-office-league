    <div class="row player-profile__details">
        <div class="col s4">
            <img src="{{player.imageUrl}}?size=200" class="player-profile__avatar" alt="{{player.nickname}}">
        </div>
        <div class="col s8">
            <div class="player-profile__nick-wrapper">
                <span class="player-profile__nick">{{player.nickname}}</span>
                <div *ngIf="player.nationality != null" class="player-profile__flag flag-icon flag-icon-{{player.nationality}}"></div>

            </div>
            <div class="player-profile__description">{{player.description}}</div>

        </div>

    </div>

    <ul class="row">

        <li class="col s12">
            <league-player-list [leaguePlayers]="player.leaguePlayers" displayPlayBtn="profile" displayLeagues="true" title="Leagues"></league-player-list>
        </li>
        <li class="col s12">
            <team-list [teams]="teams" [title]="'Teams'" [detailsPath]="teamDetailsPath" hideSearchField="true"></team-list>
        </li>
        <li class="col s12">
            <game-list [games]="games" [title]="'Latest games'"></game-list>
        </li>

    </ul>



    <div *ngIf="editable" class="fixed-action-btn" (click)="onEditClicked()">
        <a class="btn-floating btn-large waves-effect waves-light light-blue"><i class="material-icons">mode_edit</i></a>
    </div>

</div>
