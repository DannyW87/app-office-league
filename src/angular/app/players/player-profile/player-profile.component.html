<template [ngIf]="player == null">
    <h4>Loading...</h4>
</template>
<div *ngIf="player != null">

    <div class="row">
        <div class="col s12 m8">
            <player-summary [player]="player"></player-summary>
        </div>
    </div>

    <ul class="row">

        <li class="col s12 m4 push-m8">
            <player-stats [player]="player"></player-stats>
        </li>

        <li class="col s12 m8 pull-m4">
            <game-list [playerId]="player.id"></game-list>
        </li>

    </ul>

</div>
