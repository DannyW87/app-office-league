<div style="font-family: 'Open Sans', sans-serif;font-size:14px">
    <p>Hi,</p>

    <div style="background-color: #eee; padding-left: 20px; line-height: 40px;">
        Player <b>{{{requesterName}}}</b> has invited you to join <b>{{{leagueName}}}</b> in Office League.
    </div>
    <br/>

    <table cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td style="vertical-align:top;width:64px;">
                <a href="{{{leagueUrl}}}"><img src="{{{leagueImageUrl}}}" title="{{{leagueName}}}" width="64"
                                                         height="64"></a>
            </td>
            <td>
                <a style="padding-left: 20px;font-size: 18px; text-decoration: none; color:#222" href="{{{leagueUrl}}}"><b>{{{leagueName}}}</b></a>
            </td>
        </tr>
    </table>

    <br/>
    <br/>

    <div>
        <a href="{{{callbackUrl}}}" style="padding: 8px 10px; background-color: #142663; color: #fff; text-decoration: none;">Join

    <br/>

    <hr style="background-color: #ddd; height: 1px; border: 1px;">

    <br/>
    <table cellspacing="0" cellpadding="0" border="0">
        <tr>
            <td style="vertical-align:top;width:64px;">
                <img src="{{{logoUrl}}}" title="Office League" width="64" height="64">
            </td>
            <td>
                Sincerely yours,<br/>
                Office League
            </td>
        </tr>
    </table>

    <p style="font-size: small; color: #888;">&mdash;<br/>
