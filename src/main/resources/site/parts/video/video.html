<div class="video">
    <h2 data-th-text="${title}"></h2>
    <video class="video__player" width="100%" height="auto" loop="true" autoplay muted playsinline controls onplaying="this.controls=false"
           data-th-attr="poster=${portal.assetUrl({'_path=video/game-play.png'})}">
        <div data-th-each="index : ${#numbers.sequence( 0, #lists.size(videoUrls)-1)}" data-th-remove="tag">
            <source data-th-src="${videoUrls[index]}" data-th-attr="type=${videoTypes[index]}" type="video/mp4">
        </div>
        Your browser does not support the video tag or the file format of this video.
    </video>
    <div>
        <a class="video__link global__button" href="./app" data-th-text="${buttonText}">Sign up now</a>
    </div>
</div>
