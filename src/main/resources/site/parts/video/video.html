<div class="video">
    <h2 data-th-text="${title}"></h2>
    <video class="video__player" width="576" height="324" loop="true" autoplay="true">
        <source data-th-src="${portal.assetUrl({'_path=video/game-play.mp4'})}" type="video/mp4">
        <source data-th-src="${portal.assetUrl({'_path=video/game-play.ogg'})}" type="video/ogg">
        <source data-th-src="${portal.assetUrl({'_path=video/game-play.webm'})}" type="video/webm">
        Your browser does not support the video tag or the file format of this video.
    </video>
    <div>
        <a class="video__link global__button" href="./app" data-th-text="${buttonText}">Sign up now</a>
    </div>
</div>
