<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="manifest" href="./manifest.json">
    <script th:inline="javascript">
        if (!document.location.href.endsWith('/')) {
            document.location = document.location.href + "/";
        }
    </script>
</head>
<body>
<h1>Office League</h1>
<h2>Coming soon...</h2>
<a data-th-href="${appUrl}" href="./app">Go to App</a>

<div id="mainRegion" data-portal-region="main">

    <div data-th-if="${page.regions['main']}" data-th-remove="tag">
        <div data-th-each="component : ${page.regions['main'].components}" data-th-remove="tag">
            <div data-portal-component="${component.path}" data-th-remove="tag"></div>
        </div>
    </div>
</div>
</body>
<script th:inline="javascript">
    var live = /*[[${isLive}]]*/false;
    var siteUrl = /*[[${siteUrl}]]*/"";
    if (live && 'serviceWorker' in navigator) {
        navigator.serviceWorker
                .register('./service-worker.js', {scope: siteUrl})
                .then(function (registration) {
                    console.log('Service Worker registered with scope ' + registration.scope);
                }, function () {
                    console.log('Service Worker registration failure.');
                });
    }
</script>
</html>
