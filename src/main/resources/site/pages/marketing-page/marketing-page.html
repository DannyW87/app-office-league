<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="stylesheet" data-th-href="${portal.assetUrl({'_path=css/critical.css'})}"/>
    <link rel="apple-touch-icon" sizes="180x180" data-th-href="${portal.assetUrl({'_path=icons/apple-touch-icon.png'})}">
    <link rel="icon" type="image/png" data-th-href="${portal.assetUrl({'_path=icons/favicon-32x32.png'})}" sizes="32x32">
    <link rel="icon" type="image/png" data-th-href="${portal.assetUrl({'_path=icons/favicon-16x16.png'})}" sizes="16x16">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="./manifest.json">
    <script th:inline="javascript">
        if (!document.location.href.endsWith('/')) {
            document.location = document.location.href + "/";
        }
    </script>
</head>
<body class="marketing">
<div class="container">
    <header class="marketing__header">
        <a data-th-href="${appUrl}" href="./app">
            <img class="marketing__logo" data-th-src="${portal.assetUrl({'_path=img/office-league-logo.svg'})}"/>
        </a>
    </header>
    <main id="mainRegion" data-portal-region="main">
        <div data-th-if="${page.regions['main']}" data-th-remove="tag">
            <div data-th-each="component : ${page.regions['main'].components}" data-th-remove="tag">
                <div data-portal-component="${component.path}" data-th-remove="tag"></div>
            </div>
        </div>
    </main>



</div>
<footer class="marketing__footer">
    <div class="container">
        Office League is 100% open source, built with <a href="https://angular.io/">Angular2</a> and <a href="http://graphql.org/">GraphQL</a> and powered by
        <a href="https://enonic.com/downloads">Enonic XP</a>
    </div>
</footer>

</body>
<script th:inline="javascript">
    var live = /*[[${isLive}]]*/false;
    var siteUrl = /*[[${siteUrl}]]*/"";
    if (live && 'serviceWorker' in navigator) {
        navigator.serviceWorker
                .register('./service-worker.js', {scope: siteUrl})
                .then(function (registration) {
                    console.log('Service Worker registered with scope ' + registration.scope);
                }, function () {
                    console.log('Service Worker registration failure.');
                });
    }
</script>
</html>
